<!DOCTYPE html>
<html>
    <head>
        <title>회원가입</title>
            <meta charset="utf-8">
        <!-- css 파일 분리 -->
            <link href='signup.css' rel='stylesheet'/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <form action="abc2.jsp" method="post" class="loginForm">
            <h2>회원가입</h2>
            <div class="Form">
                <table>
                    <tr>
                        <td class="alert">
                            아이디
                        </td>
                        <td>
                            <input type="text" class="id" name="userID" placeholder="아이디">
                        </td>
                    </tr>
                </table>
            </div>
            <div class="Form">
                <table>
                    <tr>
                        <td class="alert">
                            비밀번호
                        </td>
                        <td>
                            <input type="password" class="id" name="userPassword1" placeholder="비밀번호">
                        </td>
                    </tr>
                </table>
            </div>
            <div class="Form">
                <table>
                    <tr>
                        <td class="alert">
                            다시 입력
                        </td>
                        <td>
                            <input type="password" class="id" name="userPassword2" placeholder="비밀번호 확인">
                        </td>
                    </tr>
                </table>
            </div>
            <div class="Form">
                <table>
                    <tr>
                        <td class="alert">
                            이메일
                        </td>
                        <td>
                            <input type="email" class="id" name="userEmail" placeholder="이메일">
                        </td>
                    </tr>
                </table>
            </div>
            
            <input type="submit" class="btn" value="회원가입" >
        </form>
    </body>
</html>
